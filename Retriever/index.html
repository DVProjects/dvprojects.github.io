<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Decoder Base64 e IP</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        label, input, button { display: block; margin: 10px 0; }
    </style>
</head>
<body>

    <label for="b64input">Input:</label>
    <input type="text" id="b64input" size="80" placeholder="Inserisci una stringa in base64">
    <button onclick="process()">Calcola IP</button>

    <h2>IP generato:</h2>
    <div id="result">---</div>

    <script>
    window.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const keyFromQuery = urlParams.get('key');
        const raw = urlParams.get('raw'); // ?raw=true per ottenere solo IP
    
        if (keyFromQuery) {
            const inputField = document.querySelector('input[type="text"], input#sshkey');
            const button = document.querySelector('button');
    
            if (inputField && button) {
                inputField.value = keyFromQuery;
                button.click();
    
                // Aspetta che il risultato venga calcolato (simulazione semplice)
                setTimeout(() => {
                    const ipResult = document.querySelector('#ip-result'); // cambia in base al tuo HTML
    
                    if (ipResult && raw === 'true') {
                        document.body.innerHTML = ipResult.textContent.trim();
                    }
                }, 500);
            }
        }
    });
    </script>
    
    
</body>
</html>
